<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect all 404s to the index.html and let React Router handle the routing
      const path = window.location.pathname.replace(/^\/kalkututor(\/|$)/, '/');
      window.location.replace(`/kalkututor/index.html#${path}`);
    </script>
  </body>
</html>
